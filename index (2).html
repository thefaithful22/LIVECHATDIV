<div id="unique-container">
  <style>
    
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'); 
    
    #unique-container {
      font-family: 'Roboto', sans-serif;
      background-color: transparent; /* Make the background outside of the chat box transparent */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-header {
    background-color: #F2D7D5; /* Soft pink color for the header */
    color: #5D6D7E; /* Dark gray color for the text */
    padding: 10px;
    text-align: center;
    border-radius: 10px 10px 0 0; /* Rounded corners at the top */
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1em;
    width: 100%; /* Ensure the header spans the entire chat box */
  }

  #chat-header h1 {
    margin: 0;
    font-size: 0.8em; /* Make the title smaller */
  }

  #chat-header button {
    background: none;
    border: none;
    font-size: 1.2em;
    cursor: pointer;
  }

    #chat-container {
  width: 100%;
  box-sizing: border-box;
}

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 500px;
      width: 400px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      overflow-y: auto;
      overflow-x: hidden;
      background-color: #fff; /* White color for the chat box */
      border-radius: 10px;
    }

    .chat-message {
      opacity: 0;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
      align-self: flex-start;
      color: #fff; /* White color for the text */
      transition: opacity 0.5s ease;
    }

    .chat-message.show {
      opacity: 1;
    }

    .chat-message.Customer {
      align-self: flex-end;
      background-color: #0b0c0d; /* Dark gray color for the customer's messages */
    }

    .chat-message.Sylvi-AI {
      align-self: flex-start;
      background-color: #AA336A; /* Soft pink color for Sylvi's messages */
    }

    .timestamp {
      font-size: 0.8em;
      text-align: right;
      color: #888;
    }

    #chat-container::-webkit-scrollbar {
      width: 5px;
    }

    #chat-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 2px;
    }

    #chat-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      #chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
    }
    
    .chat-message {
      position: relative;
    }

    .chat-icon {
      position: absolute;
      bottom: -50px;
      left: 0;
    }

    .chat-icon img {
      width: 20px;
      height: 20px;
    }
    
    .chat-message:before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border: 10px solid transparent;
    }

    .chat-message.Customer:before {
      right: -10px;
      border-left-color: #5D6D7E;
      border-width: 10px 10px 10px 0;
      top: 10px;
    }

    .chat-message.Sylvi-AI:before {
      left: -10px;
      border-right-color: #F2D7D5;
      border-width: 10px 0 10px 10px;
      top: 10px;
    }

    .chat-icon {
      position: absolute;
      bottom: -50px;
      left: 0;
    }

    .chat-icon img {
      width: 40px;
      height: 40px;
    }
  </style>
  

  <div id="chat-container">
    <div id="chat-header">
  <i class="fas fa-spa" style="margin-right: 10px; color: #0b0c0d;"></i> <!-- Changed the icon and its color here -->
  <h1>Bina's Boutique</h1>
  <button>&times;</button>
</div>
    <div class="chat-message Customer" id="message-1"><span class="timestamp"></span></div>
    <div class="chat-message Sylvi-AI" id="message-2"><div class="chat-icon"></div><span class="timestamp"></span></div>
    <div class="chat-message Customer" id="message-3"><span class="timestamp"></span></div>
    <div class="chat-message Sylvi-AI" id="message-4"><div class="chat-icon"></div><span class="timestamp"></span></div>
  </div>

  <script>
    const messages = [
      {
        role: 'Customer',
        text: "Hey there, I'm looking for a dress for a summer wedding. Any recommendations?",
      },
      {
        role: 'Sylvi-AI',
        text: "How about something light and breezy? We have a lovely floral maxi dress that's been popular for summer weddings. Would you like to see it?",
      },
      {
        role: 'Customer',
        text: "That sounds perfect! Can I see it?",
      },
      {
        role: 'Sylvi-AI',
        text: "Absolutely! Here's our floral maxi dress on our website: <a href='http://www.boutique.com/floral-maxi-dress' target='_blank'>www.boutique.com/floral-maxi-dress</a>. Take a look and let me know if you have any questions!",
      },
    ];

    let counter = 1;
  messages.forEach((message, index) => {
    setTimeout(() => {
      const chatMessage = document.getElementById(`message-${counter}`);
      let label = '';
      let icon = message.role === 'Sylvi-AI' ? '<img src="https://i.imgur.com/7pQ6QJB.png" alt="Sylvi Icon">' : '';
      let messageContent = `${label}${message.text}`; // Removed the timestamp here
      if (message.role === 'Sylvi-AI') {
        chatMessage.querySelector('.chat-icon').innerHTML = icon;
      }
      chatMessage.insertAdjacentHTML('beforeend', messageContent);
      chatMessage.classList.add('show');
      counter += 1;
    }, 2000 * index);
  });
</script>
</div>
`
