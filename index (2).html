<div id="unique-container">
  <style>
    #unique-container {
  font-family: 'Roboto', sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#chat-container {
  display: flex;
  flex-direction: column;
  height: 500px;
  width: 400px;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  padding: 10px;
  overflow-y: auto;
  overflow-x: hidden;
  background-color: #fff;
  border-radius: 10px;
}

.chat-message {
  opacity: 0;
  margin: 10px 0;
  padding: 10px;
  border-radius: 5px;
  max-width: 70%;
  align-self: flex-start;
  color: #000;
  background-color: #e6e6e6;
  transition: opacity 0.5s ease;
}

.chat-message.show {
  opacity: 1;
}

.chat-message.Customer {
  align-self: flex-end;
  background-color: #007BFF;
  color: #fff;
}

.chat-message.Sylvi-AI {
  align-self: flex-start;
  background-color: #28a745;
  color: #fff;
}

.timestamp {
  font-size: 0.8em;
  text-align: right;
  color: #888;
}

#chat-container::-webkit-scrollbar {
  width: 5px;
}

#chat-container::-webkit-scrollbar-thumb {
  background: #888;
  border-radius: 2px;
}

#chat-container::-webkit-scrollbar-thumb:hover {
  background: #555;
}

@keyframes slideIn {
  from {
    transform: translateY(20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

@media (max-width: 600px) {
  #chat-container {
    width: 100%;
    height: 100vh;
    border-radius: 0;
  }
}

  </style>

  <div id="chat-container" class="chat-container">
    <div class="chat-message Customer" id="message-1"><span class="timestamp"></span></div>
    <div class="chat-message Sylvi-AI" id="message-2"><span class="timestamp"></span></div>
    <div class="chat-message Customer" id="message-3"><span class="timestamp"></span></div>
    <div class="chat-message Sylvi-AI" id="message-4"><span class="timestamp"></span></div>
  </div>

  <script>
    const messages = [
  {
    role: 'Customer',
    text: "Hey there, I'm looking for a dress for a summer wedding. Any recommendations?",
  },
  {
    role: 'Sylvi AI',
    text: "Hi! Absolutely, I'd love to help you find the perfect dress. How about something light and breezy? We have a lovely floral maxi dress that's been popular for summer weddings. Would you like to see it?",
  },
  {
    role: 'Customer',
    text: "That sounds perfect! Can I see it?",
  },
  {
    role: 'Sylvi AI',
    text: "Absolutely! Here's the link to the floral maxi dress on our website: <a href='http://www.boutique.com/floral-maxi-dress' target='_blank'>www.boutique.com/floral-maxi-dress</a>. Take a look and let me know if you have any questions!",
  },
];

let counter = 1;
messages.forEach((message, index) => {
  setTimeout(() => {
    const chatMessage = document.getElementById(`message-${counter}`);
    const timestamp = new Date();
    chatMessage.innerHTML = `<strong>${message.role}</strong>: ${message.text}<span class="timestamp">${timestamp.toLocaleTimeString()}</span>`;
    chatMessage.classList.add('show');
    counter += 1;
  }, 2000 * index);
});


  </script>
</div>
