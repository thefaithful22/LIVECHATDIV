<div id="unique-container">
  <style>
    #unique-container {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #live-chat-widget #unique-container #chat-container {
    height: 500px;
    width: 400px;
    border: 1px solid #000;
    padding: 10px;
    overflow-y: auto; /* add a vertical scrollbar when necessary */
    overflow-x: hidden; /* prevent horizontal scrollbar */
}


    #unique-container #chat-container::-webkit-scrollbar {
      width: 5px;
    }

    #unique-container #chat-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 2px;
    }

    #unique-container #chat-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    #unique-container .chat-message {
      opacity: 0;
      transition: opacity 0.5s ease-in;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: #eee;
      max-width: 70%;
      align-self: flex-start;
      color: #000;
    }

    #unique-container .chat-message.show {
      opacity: 1;
    }
    
    #unique-container .chat-message.Customer {
      align-self: flex-end;
      background-color: #a8d8ea;
      color: #000;
    }
    
    #unique-container .chat-message.Sylvi-AI {
      background-color: #aa96da;
      color: #fff;
    }


    #unique-container .timestamp {
      font-size: 0.7em;
      text-align: right;
      color: #666;
    }

    #unique-container .chat-container {
      display: flex;
      flex-direction: column;
    }
  </style>

  <div id="chat-container" class="chat-container">
    <div class="chat-message Customer" id="message-1"><span class="timestamp"></span></div>
    <div class="chat-message Sylvi-AI" id="message-2"><span class="timestamp"></span></div>
    <div class="chat-message Customer" id="message-3"><span class="timestamp"></span></div>
    <div class="chat-message Sylvi-AI" id="message-4"><span class="timestamp"></span></div>
  </div>

  <script>
    const messages = [
  {
    role: 'Customer',
    text: "Hey there, I'm looking for a dress for a summer wedding. Any recommendations?",
  },
  {
    role: 'Sylvi AI',
    text: "Hi! Absolutely, I'd love to help you find the perfect dress. How about something light and breezy? We have a lovely floral maxi dress that's been popular for summer weddings. Would you like to see it?",
  },
  {
    role: 'Customer',
    text: "That sounds perfect! Can I see it?",
  },
  {
    role: 'Sylvi AI',
    text: "Absolutely! Here's the link to the floral maxi dress on our website: <a href='http://www.boutique.com/floral-maxi-dress' target='_blank'>www.boutique.com/floral-maxi-dress</a>. Take a look and let me know if you have any questions!",
  },
];

let counter = 1;
messages.forEach((message, index) => {
  setTimeout(() => {
    const chatMessage = document.getElementById(`message-${counter}`);
    const timestamp = new Date();
    chatMessage.innerHTML = `<strong>${message.role}</strong>: ${message.text}<span class="timestamp">${timestamp.toLocaleTimeString()}</span>`;
    chatMessage.classList.add('show');
    counter += 1;
  }, 2000 * index);
});


  </script>
</div>
